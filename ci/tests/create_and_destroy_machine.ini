# Create and destroy the machine, without check whether it's running or not.
[create_machine]
# Create a machine called 'testing_machine'
cmd_params = create --no-start params.conf userData.conf
expected_ec = 0
[list_machine]
cmd_params = list testing_machine
expected_ec = 0
expected_output_regex = "testing_machine:\s+CVM: 2.6-9\s+port:*"
[destroy_machine]
cmd_params = destroy testing_machine
expected_ec = 0
